<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webAR</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <style>
        #videoBox {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #videoBox video {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="js/vconsole.min.js"></script>
</head>

<body>
<div id="videoBox">
    <video id="video" width="600" height="1258"></video>
</div>

<script>
    var vconsole = new VConsole();
    console.log('v0.13');

    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;

    if (navigator.getUserMedia) {
        console.log('11111');
        var mediaDev = window.navigator.mediaDevices.getUserMedia({
            audio: false,
            video: {
                width: 640,
                height: 480,
                frameRate: 30
            }
        });
        mediaDev.then(onStreamFetched);
        mediaDev.catch(function (err) {
            alert("Camera Erro. " + err);
        });
    } else {
        console.log('22222');
    }

    function onStreamFetched(mediaStream) {
        var video = document.getElementById('video');
        video.src = mediaStream;
        video.play();
        console.log('aaaaa');
    }
</script>
</body>
</html>
